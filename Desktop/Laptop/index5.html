<!DOCTYPE html>
<html>

<head>
    <title>Laptop Request v5</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css">
<script>
    $('#select')
        .dropdown();
</script>
</head>

<body>

    <div class="ui inverted segment">
        <h4 class="ui blue inverted header">Mr. Cooper Laptop Request</h4>
    </div>

    <form class="ui form" ACTION="/desktop/equip_edit.asp?DInSerialNum=121X7V1" method="POST" name="form1">

        <div class="ui container">
            <div class="required field">
                <label>First Name</label>
                <input type="text" name=""SERVER_REQUIRED_NAME"" placeholder="First Name">
            </div>
            <div class="required field">
                <label>Last Name</label>
                <input type="text" name=""SERVER_REQUIRED_NAME"" placeholder="Last Name">
            </div>
            <div class="required field">
                <label>Office/Cube #</label>
                <input type="text" name=""SERVER_REQUIRED_NAME"" placeholder="Office/Cube#">
            </div>
        </div>
        </div>
        <br>


        <div class="ui container">
            <select name=   "SERVER_REQUIRED_NAME" class="ui dropdown" id="select">
                <option value="">Location</option>
                <option value="buffalo">Buffalo</option>
                <option value="chandler">Chandler</option>
                <option value="chennai">Chennai</option>
                <option value="conv">Convergence</option>
                <option value="colordao">Colorado</option>
                <option value="cw">Cypress Waters</option>
                <option value="exec">Executive Support</option>
                <option value="irvine">Greenlight</option>
                <option value="hw">Horizon Way</option>
                <option value="longview">Longview</option>
                <option value="remote">Remote Branch</option>
            </select>
        </div>

        <div class="ui container">
            <div class="ui form">
                <div class="grouped fields">
                    <label>Please Select Laptop</label>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="SERVER_REQUIRED_NAME">
                            <label>Windows*</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="SERVER_REQUIRED_NAME">
                            <label>Citrix</label>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="ui container">
                <div class=" required field">
                    <label>Archer Exception</label>
                    <input type="text" name="SERVER_REQUIRED_NAME" placeholder="Please add Archer Exception if Windows Laptop Selected">
                </div>

                <div class="field">
                    <label>Please provide a detailed business justification for the purchase of a laptop:</label>
                    <textarea name="text"></textarea>
                </div>

                <div class="ui form">
                    <div class="inline fields">
                        <label>Select Addtional Accessories:</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="checkbox" name="SERVER_REQUIRED_NAME">
                                <label>Docking Station</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="checkbox" name="SERVER_REQUIRED_NAME">
                                <label>Security Lock Cable</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="checkbox" name="SERVER_REQUIRED_NAME">
                                <label>Laptop Bag</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="checkbox" name="SERVER_REQUIRED_NAME">
                                <label>Other (Detail Below)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui container">
                    <div class="field">
                        <label>Other Additional Accessories (Requires Approval)</label>
                        <textarea name="SERVER_REQUIRED_NAME"></textarea>
                    </div>

                    <div class="ui container">
                        <button class="ui blue button" type="submit">Submit</button>
                    </div>
                </div>
        </form>
</body>

</html>
